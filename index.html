<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="conteiner">
     
      <div class="card w-50" >
        <div class="card-body">
          
      <form id="search-form">
                <input type="text" placeholder="Enter the city" 
                class="city" id = "city-input"/>
        <input
          type="submit"
          placeholder="Search"
          value="Search"
          class="search"
        />
              </form>
      </form>
      <h1 id= "city">Petah Tikva, Israel</h1>
      <ul>
        <li>
          Wednesday 00:25
        </li>
        <li>
          Clear
        </li>
      </ul>
       <div class="row">
         <div class="col-6">
  <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear"/>  15°C | °F 
</div>
       
       <div class="col-6">
        <ul>
          <li>
            Precipitation 8 %
          </li>
          <li>
            Humiduty 81 %
          </li>
          <li>
            Wind 5 km/h
          </li>
        </ul>
       </div>
     </div>
      <div class="container">
        <div class="row">
          <div class="col">
            Sun
            </br>
           <i class="fa-solid fa-sun"></i>
            <div class="temperature1">24</div>
            <div class="degree1">°C</div>
          </div>
          <div class="col">
            Mon
             </br>
            <i class="fa-solid fa-cloud"></i>
            <div class="temperature2">22</div>
            <div class="degree2">°C</div>
          </div>
          <div class="col">
            Tue
             </br>
            <i class="fa-solid fa-cloud-rain"></i>
            <div class="temperature3">20</div>
            <div class="degree3">°C</div>
          </div>
          <div class="col">
            Wed
             </br>
       <i class="fa-solid fa-cloud-sun"></i>
            <div class="temperature4">18</div>
            <div class="degree4">°C</div>
          </div>
          <div class="col">
            Thu
             </br>
            <i class="fa-solid fa-sun"></i>
            <div class="temperature5">21</div>
            <div class="degree5">°C</div>
          </div>
        </div>
      </div>
    </div>
    </div>
      </div>
      </br>
      <small>
      <a href="https://github.com/elayne-nik/vanilla-weather-app">Open source code</a> by Olena Lutsyuk
      </small>
    <script src="src/app.js"></script>
  </body>
</html>
