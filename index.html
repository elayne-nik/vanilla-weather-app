<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
     <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-app-wrapper">
     <div class="weather-app">
      <form id="search-form">
       
                <input type="search" placeholder="Enter the city" 
                class="city" id = "city-input"
                autocomplete="off"/>
               
       
                <input
          type="submit"
          placeholder="Search"
          value="Search"
          class="search"
        />
        
              </form>
    <div class="overview">               
      <h1 id= "city"></h1>
      <ul>
        <li >
         Last updated: <span id="date"></span>
        </li>
        <li id="description">
          
        </li>
      </ul>
      </div>  
       <div class="row">
         <div class="col-6">
          <div class="d-flex weather-temperature">
  <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon"/> 
   <div>
    <strong id="temperature"></strong><span class="units"> <a href="#" class="active" id="celsius-link">°C </a>| <a href="#" id="fahrenheit-link"> °F</a></span>
  </div>  
  </div>
</div>
       
       <div class="col-6">
        <ul>
         
          <li>
            Humidity: <span id="humidity"></span> %
          </li>
          <li>
            Wind: <span id ="wind"></span>  km/h
          </li>
        </ul>
       </div>
        </div>
     <div class="weather-forecast" id="forecast">
      
     </div>
     </div>
       <small>
      </br>
     <a href="https://github.com/elayne-nik/vanilla-weather-app">Open source code</a> by Olena Lutsyuk
      </small>
      
     </div>
     </div>
    <script src="src/app.js"></script>
  </body>
</html>
